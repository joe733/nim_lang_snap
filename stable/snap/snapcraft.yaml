name: nim-lang
summary: Nim programming language, compiler, and other tools.
description: |
  Nim is a compiled, garbage-collected systems programming language with 
  a design that focuses on efficiency, expressiveness, and elegance.
version: VERSION
base: core18
grade: stable
confinement: classic

apps:
  nim:
    command: bin/nim
    completer: nim.sh
  nimble:
    command: bin/nimble
    completer: nimble.sh
  nimcsources:
    command: bin/nim_csources
  nimfind:
    command: bin/nimfind
  nimgdb:
    command: bin/nim-gdb
  nimgrep:
    command: bin/nimgrep
  nimpretty:
    command: bin/nimpretty
  nimsuggest:
    command: bin/nimsuggest
  testament:
    command: bin/testament

parts:
  nim-build:
    source: RELEASEURL
    source-type: tar
    plugin: autotools
    override-build: |
      sh build_all.sh --os linux --cpu amd64
      bin/nim c koch
      ./koch tools
      rm bin/empty.txt
      chmod u+x bin/*
      mkdir "$SNAPCRAFT_PART_INSTALL"/bin
      cp bin/* "$SNAPCRAFT_PART_INSTALL"/bin
      mkdir "$SNAPCRAFT_PART_INSTALL"/lib
      cp lib/* "$SNAPCRAFT_PART_INSTALL"/lib
      cp -v tools/nim.bash-completion "$SNAPCRAFT_PRIME"/nim.sh
      cp -v dist/nimble/nimble.bash-completion "$SNAPCRAFT_PRIME"/nimble.sh
    build-packages:
      - gcc
      - git
